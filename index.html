<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ElohaX â€“ Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --main-blue: #5A8AD4;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff; /* soft neutral background */
      color: #000000;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: var(--main-blue);
      border-radius: 16px;
      padding: 40px 32px;
      text-align: center;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.25);
      max-width: 640px;
      width: 90%;
      color: #000000;
    }

    h1 {
      font-size: 2.6em;
      margin-top: 20px;
      margin-bottom: 16px;
      letter-spacing: 2px;
      color: #000000;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 24px;
      color: #000000;
    }

    .button {
      display: inline-block;
      padding: 12px 32px;
      background: #ffffff;
      color: #000000;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.25s, color 0.25s;
      margin-top: 12px;
      font-weight: 600;
    }

    .button:hover {
      background: #000000;
      color: #ffffff;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      margin-bottom: 28px;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 12px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 24px 8px;
      }
      h1 {
        font-size: 2em;
      }
    }

    .logo-banner {
      display: flex;
      justify-content: center;
      margin-bottom: 32px;
    }

    .logo-banner img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.25);
    }

  </style>
</head>
<body>
<div class="container">
  <!-- Logo Section -->
  <div class="logo-banner">
    <img src="logo.png" alt="ElohaX Logo">
  </div>

  <!-- YouTube Video Section -->
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/zdBPz0APzRU" 
            title="DeepDrug Video" 
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
    </iframe>
  </div>

  </p>
</div>
</body>
</html>
